<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

    <div id="app" class="ui container">
        <h1>Notifcation Center</h1>

        <notification-message type="error" header="Oh no!">
            <p>
                Your flight has been <b>canceled</b>.
                Click <a href="">here</a> to find another flight.
            </p>
        </notification-message>

        <notification-message>
            <p>We are launching a new feature tomorrow.</p>
        </notification-message>
    </div>

    <script type="text/x-template" id="notification-message-template">
    <div class="ui message" :class="type" v-if="!hidden">
              <i @click="hide" class="close icon"></i>
              <div class="header">
                {{header}}
              </div>
              <slot></slot>
            </div>
  </script>

    <script src="https://unpkg.com/vue@2"></script>
    <script src="app.js"></script>
</body>

</html>
